<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del tipo de documento y configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>¿quieres ser mi novia?</title>
    <!-- Estilos CSS definidos dentro de la página -->

    <!-- conectar al css -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            display: flex; /* Utiliza flexbox para el diseño, lo que facilita la alineación y distribución de elementos */
            flex-direction: column; /* Organiza los elementos hijos en una columna (de arriba a abajo) */
            justify-content: center; /* Centra los elementos hijos verticalmente dentro del contenedor */
            align-items: center; /* Centra los elementos hijos horizontalmente dentro del contenedor */
            height: 100vh; /* Define la altura del cuerpo para que ocupe el 100% de la altura de la ventana del navegador */
            background-color: #ffe6e6; /* Color de fondo rosado claro */
            font-family: 'Cursive', Arial, sans-serif; /* Aplica la fuente 'Cursive', si no está disponible usa Arial, y como última opción, cualquier fuente sans-serif */
            margin: 0; /* Elimina los márgenes predeterminados del cuerpo */
            overflow: hidden; /* Oculta cualquier contenido que desborde el área visible */
            position: relative; /* Define la posición del contenedor como relativa para permitir posicionar elementos hijos de forma relativa a este */
        }

        /* Estilo para el contenedor principal */
        .container {
            text-align: center; /* Centra el texto dentro del contenedor */
            background: #fff0f5; /* Fondo del contenedor en un color rosado muy claro */
            padding: 30px; /* Espaciado interno de 30px alrededor del contenido */
            border-radius: 20px; /* Bordes redondeados con un radio de 20px */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Sombra alrededor del contenedor con un efecto sutil */
            max-width: 90%; /* Ancho máximo del 90% del contenedor para evitar que sea demasiado ancho */
            z-index: 2; /* Posiciona este contenedor por encima de otros elementos con un z-index menor */
            animation: fadeIn 1s ease-in-out; /* Aplica una animación de desvanecimiento al aparecer durante 1 segundo */
        }

        /* Estilos para el título principal */
        h1 {
            color: #ff1493; /* Color del texto en rosa fuerte */
            margin-bottom: 20px; /* Espaciado inferior de 20px */
            animation: slideIn 1s ease-in-out; /* Aplica una animación de deslizamiento desde arriba al aparecer durante 1 segundo */
        }

        /* Estilos generales para los botones */
        button {
            margin: 10px; /* Espaciado externo de 10px alrededor del botón */
            padding: 15px 30px; /* Espaciado interno de 15px en vertical y 30px en horizontal */
            font-size: 20px; /* Tamaño de fuente de 20px */
            cursor: pointer; /* Cambia el cursor a una mano al pasar sobre el botón */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados con un radio de 10px */
            transition: all 0.3s; /* Transición suave para cualquier cambio de estilo en 0.3 segundos */
        }

        /* Estilo específico para el botón "Sí" */
        #yesButton {
            background-color: #ff69b4; /* Fondo rosa */
            color: white; /* Texto blanco */
            animation: bounce 1s infinite; /* Aplica una animación de rebote indefinidamente */
        }

        /* Estilo específico para el botón "No" */
        #noButton {
            background-color: #ff4500; /* Fondo naranja */
            color: white; /* Texto blanco */
            position: relative; /* Posiciona el botón de forma relativa para permitir animaciones */
            animation: shake 1s infinite; /* Aplica una animación de sacudida indefinidamente */
        }

        /* Estilos para el modal (ventana emergente) */
        .modal {
            display: none; /* Oculta el modal por defecto */
            position: fixed; /* Fija la posición del modal en relación a la ventana del navegador */
            z-index: 3; /* Posiciona el modal por encima de otros elementos */
            left: 0; /* Alinea el modal al borde izquierdo */
            top: 0; /* Alinea el modal al borde superior */
            width: 100%; /* Ancho completo de la ventana */
            height: 100%; /* Altura completa de la ventana */
            overflow: auto; /* Permite el scroll si el contenido es más grande que la ventana */
            background-color: rgba(0,0,0,0.4); /* Fondo semitransparente negro */
            animation: fadeIn 1s ease-in-out; /* Aplica una animación de desvanecimiento al aparecer durante 1 segundo */
        }

        /* Estilos para el contenido dentro del modal */
        .modal-content {
            background-color: #fefefe; /* Fondo blanco */
            margin: 15% auto; /* Margen de 15% desde la parte superior y centrado horizontalmente */
            padding: 20px; /* Espaciado interno de 20px */
            border: 1px solid #888; /* Borde gris claro */
            width: 80%; /* Ancho del 80% del contenedor padre */
            max-width: 400px; /* Ancho máximo de 400px */
            text-align: center; /* Centra el texto */
            border-radius: 10px; /* Bordes redondeados con un radio de 10px */
            animation: zoomIn 0.5s ease-in-out; /* Aplica una animación de acercamiento al aparecer durante 0.5 segundos */
        }

        /* Estilos para el botón de cerrar el modal */
        .close {
            color: #aaa; /* Color gris claro */
            float: right; /* Alinea a la derecha */
            font-size: 28px; /* Tamaño de fuente de 28px */
            font-weight: bold; /* Fuente en negrita */
        }

        /* Estilos para el botón de cerrar el modal al pasar el cursor por encima */
        .close:hover,
        .close:focus {
            color: black; /* Cambia el color a negro */
            text-decoration: none; /* Sin subrayado */
            cursor: pointer; /* Cambia el cursor a una mano */
        }

        /* Animación para desvanecimiento */
        @keyframes fadeIn {
            from { opacity: 0; } /* Comienza con opacidad 0 (invisible) */
            to { opacity: 1; } /* Termina con opacidad 1 (visible) */
        }

        /* Animación para deslizamiento desde arriba */
        @keyframes slideIn {
            from { transform: translateY(-100%); } /* Comienza fuera de la vista, arriba */
            to { transform: translateY(0); } /* Termina en su posición original */
        }

        /* Animación para rebote */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* Posición original */
            }
            40% {
                transform: translateY(-30px); /* Rebota hacia arriba */
            }
            60% {
                transform: translateY(-15px); /* Rebota hacia abajo */
            }
        }

        /* Animación para sacudida */
        @keyframes shake {
            0% { transform: translateX(0); } /* Posición original */
            25% { transform: translateX(-10px); } /* Mueve a la izquierda */
            50% { transform: translateX(10px); } /* Mueve a la derecha */
            75% { transform: translateX(-10px); } /* Mueve a la izquierda */
            100% { transform: translateX(0); } /* Regresa a la posición original */
        }

        /* Animación para acercamiento */
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; } /* Comienza más pequeño y transparente */
            to { transform: scale(1); opacity: 1; } /* Termina en tamaño original y opacidad completa */
        }

        /* Estilos para pantallas más pequeñas (menos de 600px de ancho) */
        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Reduce el padding a 20px */
            }

            h1 {
                font-size: 24px; /* Reduce el tamaño de fuente a 24px */
            }

            button {
                font-size: 18px; /* Reduce el tamaño de fuente a 18px */
                padding: 10px 20px; /* Reduce el padding a 10px en vertical y 20px en horizontal */
            }

            .modal-content {
                font-size: 20px; /* Ajusta el tamaño de fuente a 20px */
            }
        }

        /* Estilo para el reproductor de video */
        #videoPlayer {
            position: fixed; /* Fija el reproductor en la posición deseada */
            bottom: 0; /* Alinea al borde inferior */
            left: 0; /* Alinea al borde izquierdo */
            width: 100%; /* Ancho completo del contenedor */
            height: 200px; /* Altura del reproductor, ajustable según se necesite */
            z-index: 1; /* Posiciona el reproductor detrás del contenido principal */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal con el mensaje y los botones -->
    <div class="container">
        <!-- Título de la página -->
        <h1>¿quieres ser mi novia?</h1>
        <!-- Botón para la opción "Sí" -->
        <button id="yesButton">Sí</button>
        <!-- Botón para la opción "No" -->
        <button id="noButton">No</button>
    </div>

    <!-- Modal (ventana emergente) que aparece al seleccionar "Sí" -->
    <div id="myModal" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <!-- Botón para cerrar el modal -->
            <span class="close" id="closeModal">&times;</span>
            <!-- Mensaje dentro del modal -->
            <p>¡Yo sabía que dirias que si!</p>
            <!-- Botón para aceptar dentro del modal -->
            <button id="acceptButton">Aceptar</button>
        </div>
    </div>

    <!-- Reproductor de video incrustado desde YouTube -->
    <iframe id="videoPlayer" src="https://www.youtube.com/watch?v=6N3riQII2jg&list=RD6N3riQII2jg&start_radio=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- JavaScript para la funcionalidad de la página -->
    <script>
        // Espera hasta que toda la página esté cargada antes de ejecutar este código
        document.addEventListener("DOMContentLoaded", function() {
            // Busca el botón con el ID 'noButton' y lo guarda en una variable llamada noButton
            const noButton = document.getElementById('noButton');
            // Busca el botón con el ID 'yesButton' y lo guarda en una variable llamada yesButton
            const yesButton = document.getElementById('yesButton');
            // Busca el cuadro emergente (modal) con el ID 'myModal' y lo guarda en una variable llamada modal
            const modal = document.getElementById('myModal');
            // Busca el botón de cerrar (X) del modal con el ID 'closeModal' y lo guarda en una variable llamada closeModal
            const closeModal = document.getElementById('closeModal');
            // Busca el botón "Aceptar" en el modal con el ID 'acceptButton' y lo guarda en una variable llamada acceptButton
            const acceptButton = document.getElementById('acceptButton');
    
            // Define una función que mueve el botón "No" a una posición aleatoria en la pantalla
            function moveNoButton() {
                // Obtiene el ancho de la ventana del navegador y lo guarda en una variable
                const windowWidth = window.innerWidth; // Ancho de la ventana en píxeles
                // Obtiene el alto de la ventana del navegador y lo guarda en una variable
                const windowHeight = window.innerHeight; // Alto de la ventana en píxeles
                // Obtiene el ancho del botón "No" y lo guarda en una variable
                const buttonWidth = noButton.offsetWidth; // Ancho del botón "No" en píxeles
                // Obtiene el alto del botón "No" y lo guarda en una variable
                const buttonHeight = noButton.offsetHeight; // Alto del botón "No" en píxeles
    
                // Calcula una nueva posición horizontal al azar para el botón "No"
                let newLeft = Math.random() * (windowWidth - buttonWidth); // Nueva posición a la izquierda en píxeles
                // Calcula una nueva posición vertical al azar para el botón "No"
                let newTop = Math.random() * (windowHeight - buttonHeight); // Nueva posición hacia arriba en píxeles
    
                // Mueve el botón "No" a la nueva posición calculada
                noButton.style.position = 'absolute'; // Fija la posición del botón de manera absoluta
                noButton.style.left = `${newLeft}px`; // Establece la nueva posición a la izquierda en píxeles
                noButton.style.top = `${newTop}px`; // Establece la nueva posición hacia arriba en píxeles
            }
    
            // Añade un "escuchador" de eventos al botón "No" para que se mueva cuando el ratón pase por encima
            noButton.addEventListener('mouseover', moveNoButton);
            // Añade un "escuchador" de eventos al botón "No" para que se mueva cuando se haga clic en él
            noButton.addEventListener('click', moveNoButton);
    
            // Añade un "escuchador" de eventos al botón "Sí" para que muestre el modal cuando se haga clic en él
            yesButton.addEventListener('click', function() {
                modal.style.display = 'block'; // Muestra el modal estableciendo su estilo de visualización a 'block'
            });
    
            // Añade un "escuchador" de eventos al botón de cerrar (X) para que oculte el modal cuando se haga clic en él
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none'; // Oculta el modal estableciendo su estilo de visualización a 'none'
            });
    
            // Añade un "escuchador" de eventos al botón "Aceptar" para que cierre la ventana del navegador cuando se haga clic en él
            acceptButton.addEventListener('click', function() {
                window.close(); // Cierra la ventana del navegador
            });
    
            // Añade un "escuchador" de eventos a toda la ventana para que oculte el modal si se hace clic fuera del contenido del modal
            window.onclick = function(event) {
                if (event.target == modal) { // Si el objetivo del clic es el fondo del modal (y no su contenido)
                    modal.style.display = 'none'; // Oculta el modal estableciendo su estilo de visualización a 'none'
                }
            };
        });
    </script>
    
</body>
</html>
